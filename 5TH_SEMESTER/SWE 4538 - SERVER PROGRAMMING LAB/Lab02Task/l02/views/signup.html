<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cin√©-Journal!</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      body {
        font-family: "Comic Sans MS", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));
        color: #fff;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        color: #8a2be2; /* Violet */
        text-align: center;
        text-shadow: 2px 2px 5px black;
      }

      form {
        background-color: rgba(
          138,
          43,
          226,
          0.8
        ); /* Violet with transparency */
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgb(161, 119, 187);
        max-width: 400px;
        width: 100%;
        text-align: center;
        border: 3px solid black;
      }

      label {
        font-size: 1.3rem;
        color: #000000;
        margin-bottom: 0.5rem;
        display: block;
        text-align: left;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid black;
        margin-bottom: 1rem;
        font-size: 1rem;
        background-color: #c691f8;
        box-shadow: inset 2px 2px 4px black;
      }

      button {
        background-color: #000000;
        color: #8a2be2;
        border: 2px solid #8a2be2;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0px 5px 15px rgba(138, 43, 226, 0.7);
      }

      button:hover {
        background-color: #8a2be2;
        color: #000;
        transform: scale(1.1) rotate(-2deg);
      }

      a {
        display: block;
        margin-top: 1rem;
        color: #b47ce9;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
        color: white;
      }

      .quote {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 250px;
        background-color: #8a2be2;
        border: 2px solid black;
        padding: 10px;
        border-radius: 10px;
        color: #fff;
        font-size: 1.2rem;
        font-style: italic;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        transform: rotate(-3deg);
      }

      .quote::before {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50%;
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 15px solid #8a2be2;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="quote">"Time to sign up for some fun, huh?"</div>

    <div class="form-container">
      <h1>Sign Up</h1>
      <form action="/signup" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Sign Up</button>
      </form>

      <a href="/login">Already have an account? Login here.</a>
    </div>
  </body>
</html>
